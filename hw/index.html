<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">1</div>
      <div class="image-container active" data-value="gray">
        <img src="images/grayTesla.jpeg" alt="image1" />
      </div>
      <div class="image-container" data-value="silver">
        <img src="images/silverTesla.jpeg" alt="image2" />
      </div>
      <div class="image-container" data-value="blue">
        <img src="images/blueTesla.jpeg" alt="image3" />
      </div>
      <div class="image-container" data-value="black">
        <img src="images/blackTesla.jpeg" alt="image4" />
      </div>
      <div class="image-container" data-value="red">
        <img src="images/redTesla.jpeg" alt="image5" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
